<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poineer Bank</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank Ltd.</h1>
        <div class="submit-area">
            <h4>Loggin</h4>
            <input type="email" placeholder="Enter your email" class="form-control">
            <br>
            <input type="password" placeholder="password" class="form-control" >
            <br>
            <button id="logg-in" class="btn btn-success">Enter</button>
        </div>
    </div>

    <!-- transaction-area--------------- -->
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5> 
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2><span>$</span>00</h2>
                </div>            
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2><span>$</span>1000</h2>
                </div>              
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control">
                    <br>
                    <button id="deposit-btn" class="btn btn-success">Deposit</button>
                    
              </div>       
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control">
                    <br>
                    <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                </div>         
            </div>
        </div>
    </div>

    
    

    <script>
        // login event handler --------
        const loginBtn = document.getElementById("logg-in");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
        
        // Deposit btn handler ------------------------
        const depositBtn = document.getElementById("deposit-btn");
        depositBtn.addEventListener("click", function(){
            console.log("DepBtn kaj hoice");
        })
        const depositAmmount = document.getElementById("depositAmount").value;
        const depositNumber = parseFloat(depositAmmount);

        const currentDeposit = document.getElementById("currentDeposit").innerText;
        const currnetDepositNumber = parseFloat(currentDeposit);

        const totalDeposit = currnetDepositNumber + depositNumber;
        console.log(totalDeposit);



    </script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
